{% extends "core/base.html" %}

{% block title %}Registrar Revendedor{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-6">Registrar Nuevo Revendedor</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Registrar</button>
    </form>
</div>
{% endblock %}
